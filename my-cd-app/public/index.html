<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js CI/CD Web App</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for better typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Use the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple animation for the status dot */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-pulse-fast {
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        
        <main class="w-full max-w-2xl bg-white rounded-2xl shadow-lg p-8 md:p-12 text-center">
            
            <!-- Header Section -->
            <div class="mb-8">
                <div class="inline-block bg-blue-100 text-blue-600 p-3 rounded-full mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v14a2 2 0 01-2 2H7a2 2 0 01-2-2V5z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 14l6-6" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 14l-6-6" />
                    </svg>
                </div>
                <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Node.js Web App</h1>
                <p class="text-gray-500 mt-2">This application is ready for CI/CD deployment with GitHub Actions.</p>
            </div>

            <!-- Server Status Section -->
            <div id="status-card" class="bg-gray-100 border border-gray-200 rounded-lg p-6 transition-all duration-300">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Server Status</h2>
                <div id="status-loading" class="flex items-center justify-center text-gray-500">
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span>Fetching status...</span>
                </div>
                <div id="status-content" class="hidden">
                    <div class="flex items-center justify-center mb-3">
                        <div id="status-dot" class="w-4 h-4 rounded-full mr-3"></div>
                        <span id="status-message" class="text-lg font-medium"></span>
                    </div>
                    <p class="text-sm text-gray-500">
                        Location: <span id="status-location" class="font-mono"></span>
                    </p>
                    <p class="text-sm text-gray-500">
                        Timestamp: <span id="status-timestamp" class="font-mono"></span>
                    </p>
                </div>
            </div>

        </main>

        <footer class="mt-8 text-center text-gray-400 text-sm">
            <p>Generated by Gemini for CI/CD Task</p>
            <p>Current Date: August 4, 2025</p>
        </footer>

    </div>

    <script>
        // This script fetches the status from our backend API and updates the UI.
        async function fetchStatus() {
            const loadingDiv = document.getElementById('status-loading');
            const contentDiv = document.getElementById('status-content');
            
            try {
                // Fetch data from the /api/status endpoint
                const response = await fetch('/api/status');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                // Update the UI with the fetched data
                const statusDot = document.getElementById('status-dot');
                const statusMessage = document.getElementById('status-message');
                const statusLocation = document.getElementById('status-location');
                const statusTimestamp = document.getElementById('status-timestamp');

                if (data.status === 'ok') {
                    statusDot.classList.add('bg-green-500', 'animate-pulse-fast');
                    statusMessage.textContent = 'Online';
                    statusMessage.classList.add('text-green-700');
                } else {
                    statusDot.classList.add('bg-red-500');
                    statusMessage.textContent = 'Error';
                    statusMessage.classList.add('text-red-700');
                }
                
                statusLocation.textContent = data.location || 'N/A';
                statusTimestamp.textContent = new Date(data.timestamp).toLocaleString();

                // Show the content and hide the loading spinner
                loadingDiv.classList.add('hidden');
                contentDiv.classList.remove('hidden');

            } catch (error) {
                console.error('Failed to fetch server status:', error);
                const statusMessage = document.getElementById('status-message');
                statusMessage.textContent = 'Failed to connect';
                statusMessage.classList.add('text-red-700');
                loadingDiv.classList.add('hidden');
                contentDiv.classList.remove('hidden');
            }
        }

        // Fetch the status when the page loads
        window.onload = fetchStatus;
    </script>

</body>
</html>
